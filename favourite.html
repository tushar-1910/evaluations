<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./navbar.css">
</head>
<body>
    <div id="navbar">
        <h1> <a href="./home.html">Home</a></h1>
        <h1> <a href="./contact.html">Contact List</a></h1>
        <h1> <a href="./favourite.html">Favourites</a></h1>
    </div>
    <div id="table">
        <table>
            <thead>
                <tr>
                    <th>Contact Name</th>
                    <th>Mobile Number</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
</body>
<script>
    var Favourites = JSON.parse(localStorage.getItem('favourites')) || [];
    function display(Favourites)
    {
        document.querySelector('tbody').innerHTML="";
        Favourites.forEach(contact => {
            var row = document.createElement('tr');

            var name = document.createElement('td');
            name.innerText = contact.name;

            var number = document.createElement('td');
            number.innerText = contact.number;

            var type = document.createElement('td');
            type.innerText = contact.tag;


            row.append(name,number,type);
            document.querySelector('tbody').append(row);
        });
    }
    window.addEventListener('load',function()
        {
            display(Favourites);
        }
    );
</script>
</html>
