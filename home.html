<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./navbar.css">
</head>
<body>
    <div id="navbar">
        <h1> <a href="./home.html">Home</a></h1>
        <h1> <a href="./contact.html">Contact List</a></h1>
        <h1> <a href="./contact.html">Favourites</a></h1>
    </div>
    <div id="container">
        <h2>Enter your contact details</h2>
        <form>
            <input type="text" id="name" placeholder="Enter contact name">
            <input type="number" id="number" placeholder="Enter Mobile Number">
            <select id="tag" name="Select type">
                <option >Select type</option>
                <option value="Friends">Friends</option>
                <option value="family">family</option>
                <option value="others">others</option>
            </select>
            <button id="submit">submit</button>
        </form>
    </div>
</body>
<script>
    document.querySelector("#submit").addEventListener('click',details)
    
    function details()
    {
        event.preventDefault();
        var contactList = JSON.parse(localStorage.getItem('contactList')) || [];
        var contactDetails = {
            name: document.querySelector('#name').value,
            number: document.querySelector('#number').value,
            tag: document.querySelector('#tag').value
        }
        contactList.push(contactDetails);
        localStorage.setItem('contactList' , JSON.stringify(contactList));
        alert('Added to contact list');
    }
</script>
</html>
